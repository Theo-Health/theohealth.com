<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-theo-green">
    <div class="h-screen">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Theo Health</span>
              <img class="h-8 w-auto" src="res/logo.png" alt="Theo Health" />
            </a>
          </div>
          <div class="flex">
            <button id="hamburger-open" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white">
              <span class="sr-only">Open main menu</span>
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </button>
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div id="menu" class="hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-0 z-50"></div>
          <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-theo-black p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Theo Health</span>
                <img class="h-8 w-auto" src="res/logo.png" alt="Theo Health" />
              </a>
              <button id="hamburger-close" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Close menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <a href="mailto:jodie@thehealth.com" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-50 hover:text-black">Email Us</a>
                  <a href="https://linkedin.com/company/theo-health/about" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-50 hover:text-black">LinkedIn</a>
                  <a href="https://instagram.com/theo_health" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-50 hover:text-black">Instagram</a>
                  <a href="https://twitter.com/theoHealth" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-50 hover:text-black">X (formerly Twitter)</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="relative isolate px-6 pt-14 lg:px-8">
        <!--
        <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
          <div class="relative left-[calc(50%-11rem)] aspect-1155/678 w-144.5 -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-288.75" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>
        -->
        <div class="mx-auto max-w-4xl py-8 sm:py-16 lg:py-16 text-center">
          <h1 class="text-4xl font-semibold tracking-tight text-balance text-white sm:text-5xl">
            Injury Prevention, Rehabilitation &amp; Performance Optimisation for Intelligent Athletes
          </h1>

            <!-- Video Section -->
            <div class="pt-16">
              <div class="video-container">
                <iframe
                  src="https://www.youtube.com/embed/rjgvBrkRVTc?si=lCMEjT5C3EqO8Amh"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
            </div>

            <div class="mt-10 flex items-center justify-center gap-x-6">
              <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSf9uy9EisKSlGhgisgH_z2b35KBrTwc08y5D604BZC4ZDKzhQ/viewform?usp=header"
                target="_blank"
                class="rounded-md border-solid border-theo-orange border-2 px-3.5 py-2.5 text-4xl font-semibold text-white shadow-xs hover:bg-theo-orange hover:border-theo-orange">Stay Notified</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

<script type="text/javascript">
  const hamburgerOpen = document.getElementById("hamburger-open");
  const hamburgerClose = document.getElementById("hamburger-close");

  hamburgerOpen.onclick = function() {
      document.getElementById("menu")
          .classList.remove('hidden');
  };

  hamburgerClose.onclick = function() {
      document.getElementById("menu")
          .classList.add('hidden');
  };
</script>


</html>
