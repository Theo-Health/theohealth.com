<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-theo-green">
    <div class="h-screen">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="https://theohealth.com" class="-m-1.5 p-1.5">
              <span class="sr-only">Theo Health</span>
              <img class="h-8 w-auto" src="res/logo.png" alt="Theo Health" />
            </a>
          </div>
          <div class="flex">
            <button id="hamburger-open" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white">
              <span class="sr-only">Open main menu</span>
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </button>
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div id="menu" class="hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-0 z-50"></div>
          <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-theo-black p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Theo Health</span>
                <img class="h-8 w-auto" src="res/logo.png" alt="Theo Health" />
              </a>
              <button id="hamburger-close" type="button" class="-m-2.5 rounded-md p-2.5 text-white">
                <span class="sr-only">Close menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <!-- <div class="space-y-2 py-6"> -->
                <!-- </div> -->
                  <div class="flex contact-us-row">
                    <a class="mt-10 text-sm/6 font-semibold text-white" href="mailto:hello@thehealth.com">
                        Contact Us
                    </a>
                  </div>
                <div id="socials" class="flex space-x-10 mt-10">
                  <a href="https://linkedin.com/company/theo-health/about">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <title>linkedin</title>
                      <path d="M19 3A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H19M18.5 18.5V13.2A3.26 3.26 0 0 0 15.24 9.94C14.39 9.94 13.4 10.46 12.92 11.24V10.13H10.13V18.5H12.92V13.57C12.92 12.8 13.54 12.17 14.31 12.17A1.4 1.4 0 0 1 15.71 13.57V18.5H18.5M6.88 8.56A1.68 1.68 0 0 0 8.56 6.88C8.56 5.95 7.81 5.19 6.88 5.19A1.69 1.69 0 0 0 5.19 6.88C5.19 7.81 5.95 8.56 6.88 8.56M8.27 18.5V10.13H5.5V18.5H8.27Z" />
                    </svg>
                  </a>

                  <a href="https://instagram.com/theo_health">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <title>instagram</title>
                      <path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" />
                    </svg>
                  </a>

                  <a href="https://twitter.com/theoHealth">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <title>twitter</title>
                      <path d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z" />
                    </svg>
                  </a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="relative isolate px-6 pt-14 lg:px-8">
        <!--
        <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
          <div class="relative left-[calc(50%-11rem)] aspect-1155/678 w-144.5 -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-288.75" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>
        -->
        <div class="mx-auto max-w-4xl py-8 sm:py-10 lg:py-10 text-center">
          <h1 class="text-4xl font-medium tracking-normal text-balance text-white sm:text-4xl">
            Injury Prevention, Rehabilitation &amp; Performance Optimisation for Intelligent Athletes
          </h1>

            <!-- Video Section -->
            <div class="pt-16">
              <div class="video-container">
                <iframe
                  src="https://www.youtube.com/embed/rjgvBrkRVTc?si=lCMEjT5C3EqO8Amh"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
            </div>

            <div class="mt-10 flex items-center justify-center gap-x-6">
              <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSf9uy9EisKSlGhgisgH_z2b35KBrTwc08y5D604BZC4ZDKzhQ/viewform"
                target="_blank"
                class="rounded-[1vw] border-solid border-theo-orange border-2 px-5 py-2 text-l font-semibold tracking-wide text-white shadow-xs hover:bg-theo-orange hover:border-theo-orange hover:text-white">Keep Me Posted</a>

              <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSefzDX2ItloSwcyoEbW3B0cM6lavEeKSP8mKB0VwQddMI0EuA/viewform"
                target="_blank"
                class="rounded-[1vw] border-solid border-theo-blue border-2 bg-theo-blue px-5 py-2 text-l font-semibold tracking-wide text-white shadow-xs hover:bg-white hover:border-white hover:text-theo-blue">I'm an Investor</a>

              <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSdWMXNc09us1BV937_RsaAx0S2RaDlLLffle3ZBeegtN-bphQ/viewform"
                target="_blank"
                class="rounded-[1vw] border-solid border-theo-orange border-2 bg-theo-orange px-5 py-2 text-l font-semibold tracking-wide text-white shadow-xs hover:bg-white hover:border-white hover:text-theo-orange">I'm an Elite Athlete/Coach</a>

            </div>
          </div>
        </div>
      </div>
    </div>
</body>

<script type="text/javascript">
  const hamburgerOpen = document.getElementById("hamburger-open");
  const hamburgerClose = document.getElementById("hamburger-close");

  hamburgerOpen.onclick = function() {
      document.getElementById("menu")
          .classList.remove('hidden');
  };

  hamburgerClose.onclick = function() {
      document.getElementById("menu")
          .classList.add('hidden');
  };
</script>


</html>
